<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>html in events</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div>
        <ul id = 'images'>
            <li >
                <img width = "200px" id = "player" src="about-1.jpg"  alt="">
            </li>
            <li>
                <img width = "200px" id = "player1" src="about.jpg"  alt="">
            </li>
            <li>
                <img width = "200px" id = "player2" src="bg_1.jpg"  alt="">
            </li>
            <li>
                <img width = "200px" id = "player3" src="bg_2.jpg"  alt="">
            </li>
            <li>
                <img width = "200px" id = "player4" src="work-7.jpg"  alt="">
            </li>
            <li>
                <a href="https://www.google.com" id="google">Google</a>
            </li>
        </ul>

       

        <div id="parent">
            <button id="child">Click Me</button>
        </div>

        <div id="parent1">
            <button id="child1">Click Me</button>
        </div>

    </div>
    <script>
        // document.getElementById('player').onclick = function () {
        //     alert('sdihfsdag')
        // }
        document.getElementById('images').addEventListener('click', function (e) {
            console.log('click inside the ul');
            },false)
        document.getElementById('player2').addEventListener('click', function (e) {
            console.log('click player2');
            },false)
        //      document.getElementById('player4').addEventListener('click', function (e) {

        //      false called event Bubbling 
        //      true is event capturing kabi kabi ye use krne prta he
        //},)
        //

        // bubbling

        document.getElementById('parent').addEventListener('click', () => {
            console.log('parent div click');
        },false)

        document.getElementById('child').addEventListener('click', () => {
            console.log('Button Click');
        }, false)
        // pele Button Click phr parent div click Aiga // false me neche se start hota he true me uper se

        // bubbling
        
        document.getElementById('parent1').addEventListener('click', (e) => {
            console.log('parent div click');
            e.stopPropagation()
        },true)

        document.getElementById('child1').addEventListener('click', (e) => {
            console.log('Button Click');
        }, true)



        document.getElementById('google').addEventListener('click', (e) => {
            
             e.preventDefault()
           e.stopPropagation() //Event ko upar ke elements tak jane se rokta hai (bubbling ya capturing stop karta hai)
         console.log('google clicked')
        },false)



        ///           Task
        // All ul images remove on by one click

        // document.querySelector('#images').addEventListener('click', (e) => {
        //     console.log(e.target.parentNode);
        //     let removeIt = e.target.parentNode
        //     removeIt.remove()
        // //    removeIt.parentNode.removeChild(removeIt)             Both are same
        // },false)


        document.querySelector('#images').addEventListener('click',function (e) {
            console.log(e.target.tagName);
            if (e.target.tagName === 'IMG') {
                console.log(e.target.id);
                let removeIt = e.target.parentNode;
                removeIt.remove()
            }
        })



    </script>
</body>
</html>
