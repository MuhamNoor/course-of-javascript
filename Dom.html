      <style>
        .bulb{
           height: 300px;
           width: 300px;
           border-radius: 50%;
           border: 4px solid black;

        .btn{
            margin: 50px;
        }

<div class="bulb">

</div>

    let bulb = document.querySelector('.bulb')
    let btn = document.querySelector('.btn')
    let again = 0

    btn.addEventListener('click', function () {
        if (again === 0) {
            bulb.style.backgroundColor = 'yellow'
            again = 1
        }else{
            bulb.style.backgroundColor = "transparent"
            
            again = 0
        }
    })

             
    </script>
